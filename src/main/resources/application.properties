spring.application.name=accounts

server.port: 8082

# Api values
client.cards.name: cardsName
client.cards.url: http://localhost:8083
client.cards.path: /api

# Mysql configuration
spring.datasource.url=jdbc:mysql://localhost:3306/practica_spring_ids
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & MySql configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JPA configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=none

# Logger configuration
logging.level.com.midominio.accounts=debug

# Feign configuration
spring.cloud.openfeign.client.config.default.logger-level=headers
spring.cloud.openfeign.client.config.default.errorDecoder: com.midominio.accounts.client.CustomErrorDecoder
